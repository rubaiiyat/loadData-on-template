{% extends 'base.html' %} {% block content %}

<div class="container mx-auto px-4 py-12">
  <!-- Page Heading -->
  <h1 class="text-4xl font-bold text-center mb-10 text-primary">
    {{ meal.strCategory }}
  </h1>

  <!-- Card -->
  <div
    class="card lg:card-side bg-base-200 shadow-2xl rounded-xl overflow-hidden w-7/12 mx-auto"
  >
    <!-- Image -->
    <figure class="w-64 p-10">
      <img
        src="{{ meal.strCategoryThumb }}"
        alt="{{ meal.strCategory }}"
        class="w-full h-full object-cover"
      />
    </figure>

    <!-- Content -->
    <div class="card-body lg:w-1/2 p-8 space-y-5">
      <h2 class="text-3xl font-semibold">{{ meal.strCategory }}</h2>
      <p class="text-gray-300">{{ meal.strCategoryDescription }}</p>

      <!-- Action Button -->
      <div class="card-actions">
        <button class="btn btn-primary btn-wide">Order Now</button>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
